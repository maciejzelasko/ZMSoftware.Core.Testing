language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 5.0
branches:
  only:
    - master
    - develop
before_script:
  - chmod -R a+x scripts
script:
  - ./scripts/CI/build.sh
  - ./scripts/CI/test.sh
after_success:
  - ./scripts/CI/pack.sh
notifications:
  email:
    on_success: never
    on_failure: always
